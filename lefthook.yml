pre-commit:
  commands:
    plugin-version-check:
      glob: ".claude-plugins/**/*"
      run: ./scripts/check-plugin-version.sh
      fail_text: |
        ‚ùå Plugin version not updated.

        When modifying files in .claude-plugins/, you must also update
        the version in the corresponding plugin.json file.

    lint:
      glob: "**/*.{ts,tsx,js,jsx,mjs,cjs,json}"
      run: pnpm lint
      fail_text: "Linting failed. Please fix the issues and try again."
      stage_fixed: true